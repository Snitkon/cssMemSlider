<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>CssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <input checked type="radio" name="respond" id="workspace">
        <article id="slider">
            <input checked type="radio" name="slider" id="toggle1">
            <input type="radio" name="slider" id="toggle2">
            <input type="radio" name="slider" id="toggle3">
            <input type="radio" name="slider" id="toggle4">
            <input type="radio" name="slider" id="toggle5">
            <div id="slides">
                <div id="overflow">
                    <div class="image">
                        <article><img src="../assets/img/bart-best-of-the-best.gif" alt="image1"></article>
                        <article><img src="../assets/img/bart-carousel.gif" alt="image2"></article>
                        <article><img src="../assets/img/bart-cool.gif" alt="image3"></article>
                        <article><img src="../assets/img/bart-dance.gif" alt="image4"></article>
                        <article><img src="../assets/img/bart-snowballs.gif" alt="image5"></article>
                    </div>
                </div>
            </div>
            <div id="controls">
                <label for="toggle1"></label>
                <label for="toggle2"></label>
                <label for="toggle3"></label>
                <label for="toggle4"></label>
                <label for="toggle5"></label>
            </div>

            <div id="active">
                <label for="toggle1"></label>
                <label for="toggle2"></label>
                <label for="toggle3"></label>
                <label for="toggle4"></label>
                <label for="toggle5"></label>
            </div>
        </article>
    </div>
</body>

</html>
